<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>Muzsikusch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/player.js"></script>
</head>
<body>
    <input type="text" name="" id="query" onkeydown="if (event.keyCode == 13) { enqueue(); return false; }">
    <button onclick="enqueue()">Play</button>

    <button onclick="action('pause')">Pause</button>
    <button onclick="action('resume')">Resume</button>
    <button onclick="action('skip')">Skip</button>
    <button onclick="action('mute')">Toggle mute</button>
    <button onclick="action('stop')">Stop and clear queue</button>

    <iframe src="/api/queue" id="queue"/>
    
</body>
</html>
